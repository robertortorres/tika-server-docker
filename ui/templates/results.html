
<!doctype html>
<html>
<head>
    <title>Resultado</title>
</head>
<body>
    {% if history %}
        <h1>Histórico de Análises</h1>
        <ul>
            {% for item in history %}
                <li><strong>{{ item.filename }}</strong>: {{ item.content[:200] }}...</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>Resultado da Análise</h1>
        <p><strong>Arquivo:</strong> {{ filename }}</p>
        <pre>{{ content }}</pre>
        <br>
        <a href="/">Nova Análise</a> | <a href="/history">Ver Histórico</a>
    {% endif %}
</body>
</html>
